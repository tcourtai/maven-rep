<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>HELLO</title>
</head>
<body>

<form id="PriceAnalyzer-form" role="form" th:action="@{/save}" method="post" th:object="${PriceAnalyzer}">
    <div>
        <label for="departure">From(Code)</label>
        <input type="text" id="fromCode" name="fromCode" th:field="${PriceAnalyzer.fromCode}"/>
    </div>
    <div>
        <label for="arrival">To(Code)</label>
        <input type="text" id="toCode" name="toCode" th:field="${PriceAnalyzer.toCode}"/>
    </div>
	
    <div>
        <label for="depDate">Departure Date </label>
        <input type="Date" id="depDate" name="depDate" th:field="${PriceAnalyzer.depDate}"/>
    </div>
    <div>
        <label for="retDate">Return Date </label>
        <input type="Date" id="retDate" name="retDate" th:field="${PriceAnalyzer.retDate}"/>
    </div>    
	<div>
        <label for="range">Query range </label>
        <input type="number" id="range" name="range" min="1" max="200" th:field="${PriceAnalyzer.range}"/>
    </div>
    <div>
        <button type="submit">Search</button>
    </div>
</form>
<p th:utext="${message}"></p>
</body>
</html>
